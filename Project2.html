<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Enter a task">
    <select id="task-category">
      <option value="todo">To-Do</option>
      <option value="important">Important Notes</option>
      <option value="must-do">Must-Do Works</option>
    </select>
    <button onclick="addTask()">Add Task</button>

    <h2>To-Do</h2>
    <ul id="todo-list"></ul>

    <h2>Important Notes</h2>
    <ul id="important-notes"></ul>

    <h2>Must-Do Works</h2>
    <ul id="must-do-works"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("task-input");
      const taskCategory = document.getElementById("task-category").value;
      const taskText = taskInput.value.trim();

      if (taskText) {
        let taskList;

        // Determine the category
        if (taskCategory === "todo") {
          taskList = document.getElementById("todo-list");
        } else if (taskCategory === "important") {
          taskList = document.getElementById("important-notes");
        } else if (taskCategory === "must-do") {
          taskList = document.getElementById("must-do-works");
        }

        const listItem = document.createElement("li");

        // Create task text
        const taskSpan = document.createElement("span");
        taskSpan.textContent = taskText;

        // Create edit button
        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.className = "edit-btn";
        editButton.onclick = function () {
          const newTask = prompt("Edit your task:", taskSpan.textContent);
          if (newTask !== null) {
            taskSpan.textContent = newTask.trim() || taskSpan.textContent;
          }
        };

        // Create delete button
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "delete-btn";
        deleteButton.onclick = function () {
          taskList.removeChild(listItem);
        };

        listItem.appendChild(taskSpan);
        listItem.appendChild(editButton);
        listItem.appendChild(deleteButton);
        taskList.appendChild(listItem);

        // Clear input field
        taskInput.value = "";
      } else {
        alert("Please enter a task.");
      }
    }
  </script>
</body>
</html>
