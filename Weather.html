<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?cs=srgb&dl=pexels-jplenio-1118873.jpg&fm=jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Alliance weather Finder</h1>
    <div id="city"></div>
    <div id="temp"></div>
    <script>
        fetch("https://api.openweathermap.org/data/2.5/weather?q=bengaluru&appid=7f4015dbd77919192fee8bfbf7a2c3a3")
        .then(response => response.json())
        .then(data => display(data));
 
        function display(data){
            const city =document.getElementById('city');    
            city.textContent = data.name;
            console.log(data.main.temp);
            const temp = document.getElementById('temp');
            temp.textContent = data.main.temp;  
        }
 
    </script>
    
</body>
</html>
